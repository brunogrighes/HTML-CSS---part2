<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Filme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <button>Veja Todos</button>
        <div class="logo">
          <i class="fas fa-play"></i>
          Net Stream
        </div>
        <button>Inscreva-se</button>
      </nav>
      <main>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="img-container">
                <img src="img-1.jpg" 
                    alt="img-1" 
                    class="play" />
              </div>
              <h2>The Mantrix</h2>
              <p class="green">Pegue a pilula Amarela para entrar na zona</p>
              <button>Assista</button>
            </div>
            <div class="col">
              <div class="img-container">
                <img src="img-2.jpg" 
                    alt="img-2" 
                    class="play" />
              </div>
              <h2>2 Fast 2 Furious</h2>
              <p class="red">Carros rapidos e furiosos com muita ação</p>
              <button>Assista</button>
            </div>
            <div class="col">
              <div class="img-container">
                <img src="img-3.jpg" 
                        alt="img-3" 
                        class="play" />
              </div>
              <h2>The Outback</h2>
              <p class="orange">Pegue a pilula Amarela para entrar na zona</p>
              <button>Assista</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
